<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visit cities with Vani</title>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">B</div>
            <div class="col-sm-2">A</div>
            <div class="col-sm-2">T</div>
            <div class="col-sm-2">T</div>
            <div class="col-sm-2">U</div>
            <div class="col-sm-2">V</div>
        </div>
        <div class="row">
            <div class="col-md">Bhopal</div>
            <div class="col-md">Agra</div>
            <div class="col-md">Tokya</div>
            <div class="col-md">Telangana</div>
            <div class="col-md">Uman</div>
            <div class="col-md">Vietnam</div> 
        </div>
        <p> The cities row breaks first </p>
        <div class="container">
         
          <div class="images">
              <img src="bhopal.webp" class="img-fluid" style="width: 200px; height: 200px;" alt="Bhopal City">
              <img src="agra.jpg" class="img-fluid" style="width: 200px; height: 200px;" alt="Agra city">
              <img src="tokya.jpg" class="img-fluid" style="width: 200px; height: 200px;" alt="Tokya city">
          </div>
          <div class="thumbnail-container">
            <img src="Telangana.jpg" alt="Telangana city" class="img-thumbnail" width="200" height="200">
            <img src="Uman.jpg" alt="Uman city" class="img-thumbnail" width="200" height="200">
            <img src="vietnam.jpg" alt="vietnam city" class="img-thumbnail" width="200" height="200"> 
          </div>
          
</div>






</body>
</html>
